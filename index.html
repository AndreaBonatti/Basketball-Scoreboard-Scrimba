    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="location" id="home">HOME</h3>
                <h2 class="score" id="homeScore">0</h2>
                <div id="home-btns">

                </div>
            </div>
            <div>
                <h3 class="location" id="guest">GUEST</h3>
                <h2 class="score" id="guestScore">0</h2>
                <div id="guest-btns">
                    <button class="btn" onclick="add1ToGuestScore()">+1</button>
                    <button class="btn" onclick="add2ToGuestScore()">+2</button>
                    <button class="btn" onclick="add3ToGuestScore()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
